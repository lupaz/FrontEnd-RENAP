<div class="container">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 col s11 offset-s1">Autenticacion</span>
          <form (ngSubmit)="autenticar()">
              <div class="row">
                  <div class="input-field col s10 offset-s1">
                    <select (change)="paisSelected($event.target.value)" id="select0">
                      <option value="" disabled selected>Seleccione un pais</option>
                      <option *ngFor="let pais of this.paises" value="{{pais.id}}">{{pais.pais}}</option>
                    </select>
                    <label>Seleccionar Departamento</label>
                  </div>
                </div>
            <div class="row">
              <div class="input-field col s10 offset-s1">
                <select (change)="deptoSelected($event.target.value)" id="select">
                  <option value="" disabled selected>Seleccione un departamento</option>
                  <option *ngFor="let dep of this.departamentos" value="{{dep.idDepartamento}}">{{dep.departamento}}</option>
                </select>
                <label>Seleccionar Departamento</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s10 offset-s1">
                <select (change)="muniSelected($event.target.value)" id="select2">
                  <option value="" disabled selected>Seleccione un municipio</option>
                  <option *ngFor="let mun of this.municipios" value="{{mun.idMunicipio}}">{{mun.municipio}}</option>
                </select>
                <label>Seleccionar Municipio</label>
              </div>
            </div>
            <div class="row">
              <div class="card-action">
                <div class="input-field col s4 offset-s7">
                  <button class="btn right">Entrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
